<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Change password</title>
<script src="https://kit.fontawesome.com/18aefe4ebb.js" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- CSS only -->
<link rel="stylesheet" href="./style.css">
</head>
<body>


  <button onclick="Toggle()" id="login-button">Đăng nhập hệ thống</button>

  <p id="check"></p>
  <div id="id01" class="modal">
    
    <form class="modal-content animate" id="form-login">

      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal" id="close">&times;</span>
      <h3 id="title">Member Login</h3>

      <div class="container" id="log-in">
        <div class="input-icons">
          <i class="fa fa-user icon"></i>
          <input type="text" placeholder="Username" name="uname" id="uname" class="input-field" > 
          <p id="text-uname"></p>
        </div>

        <div class="input-icons">
          <i class="fa-solid fa-lock icon"></i>
          <input type="password" placeholder="Password" name="psw" id="psw" class="input-field" >
          <p id="text-psw"></p>
        </div>
      <button type="submit" id="submit" onclick="loading()">Login</button>
      <P id="result"></P>
    </div>


      <div class="container modal-footer" id="footer">
        <a onclick="ChangePass()" href="#">Change your password?</a>
      
      </div>
 

      <div class="container" id="change-pass">
        <div class="input-icons">
          <i class="fa-solid fa-lock icon"></i>
          <input type="password" placeholder="Old Password" name="oldpsw" id="oldpsw" class="input-field" >
          <p id="text-oldpsw"></p>
        </div>
   
      <div class="input-icons" id="newpassword">
        <i class="fa-solid fa-lock icon"></i>
        <input type="password" placeholder="New Password" name="newpsw" id="newpsw" class="input-field" >
        <p id="text-newpsw"></p>
      </div>
      <button type="submit" id="submitChange" onclick="SubmitChange()">Save</button>
      <P id="result"></P>
    </div>

      <div class="container modal-footer" id="change-pass-footer">
        <a onclick="back()" href="#">Back</a>   
      </div>
    </form>
</div>

<script type="text/javascript" src="./main.js"> </script>
</body>
</html>
